<!DOCTYPE html>
<html lang="en">
  <!-- Author: Piotr Rajchel -->
  <head>
    <title>Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"/> <!-- Link to google font -->
    <link rel="reset" media="screen" href="css/reset.css" /> <!-- Contains both reset and normalizing css -->
    <link rel="stylesheet" media="screen" href="css/primary.css" /> <!-- Contains styling -->
    <script src="js/script.js" async></script><!-- Contains styling -->
  </head>
  <body>
    <!-- Email Prompt -->
    <div>
      <img id="color_button" src="images/color_swap.png"  alt="Color_switching_image"/>
      <h1>Prisma Terra Emailing List</h1>
	  <div id="horizontal_break"></div>
	  <p>Signing up for this email list means you will receive periodic updates on Prisma Terra Vivariums.</p>
    </div>
    <!-- Form Body -->
    <div>
      <form id="main" method="get" action="#null" autocomplete="on" >
	    <label for="name">Name</label>
        <input type="text" id="name" placeholder="Full Name"/>
	    <label for="address">Address</label>
        <input type="text" id="address" placeholder="Street Address"/>
	    <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="Enter Zip Code"/>
		<label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Email Address"/>
		<label for="check" id="check">
		  Would you like to recieve special offers?<input type="checkbox" id="check" />
		</label>
	    <input type="submit" name="submit" value="Let's Grow!" />
	  </form>
    </div>
  </body>
</html>
